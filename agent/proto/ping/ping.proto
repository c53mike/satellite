syntax = "proto3";

package debug;

// Ping provides a Ping RPC to be used for testing network latency.
service Ping {
    // Ping pings the server.
    rpc Ping(PingRequest) returns (PingResponse);
}

// PingRequest describes a ping request.
message PingRequest {}

// PingResponse describes a ping response.
message PingResponse {}